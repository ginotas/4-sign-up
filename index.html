<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- base styliai -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- components style -->
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <main>
        <div class="left-column">
            <h1 class="main-title">Sign up</h1>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms and services</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
              <div class="form-row">
                    <label for="username">Username</label>
                    <input placeholder="Iveskite savo varda" id="username" type="text" required>
              </div>
              <div class="form-row">
                  <label for="email">Email</label>
                  <input placeholder="Vieta jusu emailui" id="email" type="email" required>
              </div>
              <div class="form-row">
                  <label for="password">Password</label>
                  <input placeholder="Iveskite slaptazodi" id="password" type="password" required>
              </div>
              <div class="form-row">
                  <label for="re-password">Repeat password</label>
                  <input placeholder="Pakartokite slaptazodi" id="re-password" type="password" required>
              </div>
              <div class="form-row flex-row">
                  <button type="submit">Get started</button>
                  <span>or</span>
                  <a href="#">Sign in</a>
              </div>  
            </form>
        </div>
    </main>
</body>
</html>
